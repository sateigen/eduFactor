{% extends 'base.html' %}
{% load static %}
{% block title %}
eduFactor | Tutorial
{% endblock %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/tutorial.css' %}">
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
          <h3><span id='description'>{{ question.flavor.description }}</span></h3>
      </div>
  </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1><span id='questionTitle'>{{ question.title }}</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <form class="form-inline">
            <div class="form-group" id="guessForm">
              <span id="answerSection"><label for="guess">Answer: </label></span>
              <input type="text" class="form-control" id="guess"><span id="encouragement"> Please type an answer!</span>
              <input type="hidden" value="{{ question.solution }}" id="answer">

            </div>
            <input class='btn btn-default' type="submit" value="Submit" id="submit">
          </form>
          <hr>
            <button id="nextPage" class="btn btn-default">Next Question</button>
        </div>
    </div>

</div>
{% endblock %}
{% block scripts %}
<script src="{% static "js/fitbq.js" %}"></script>
{% endblock %}
