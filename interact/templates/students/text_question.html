{% extends 'base.html' %}
{% load static %}
{% block title %}
eduFactor | Student
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-lg-9 col-lg-offset-3">
          <h4><span id='description'>{{ question.flavor.description }}</span><button id="descriptionButton" class="btn btn-default">Next</button></h4>
      </div>
  </div>
    <div class="row">
        <div class="col-lg-9 col-lg-offset-3">
            <h1 id='questionTitle'>{{ question.title }}<button id="titleButton" class="btn btn-default">Next</button></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 col-lg-offset-3" id="selectionGroup">
          <form class="form-inline">
            <div class="form-group">
              <span><label for="guess">Answer</label>
              <input type="text" class="form-control" id="guess"><span id="encouragement"> Please type an answer!</span></span>
              <input type="hidden" value="{{ question.solution }}">
            </div>
          </form>
            <button id="nextPage" class="btn btn-default">Next Question</button>
        </div>
    </div>

</div>
{% endblock %}
{% block scripts %}
<script src="{% static "js/fitbq.js" %}"></script>
{% endblock %}
